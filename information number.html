<html></html>
<head>
    <!-- debut de head-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #0e0e10;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .container input[type="text"],
        .container input[type="password"],
        .container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #3a3a3d;
            border-radius: 4px;
            background-color: #1f1f23;
            color: #ffffff;
            font-size: 16px;
        }
        .container input[type="text"]:focus,
        .container input[type="password"]:focus,
        .container select:focus {
            outline: none;
            border-color: #9147ff;
        }
        .container .password-container {
            position: relative;
        }
        .container .password-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ffffff;
        }
        .container .info-text {
            font-size: 12px;
            color: #adadb8;
            margin-bottom: 20px;
        }
        .container .email-instead {
            color: #9147ff;
            text-decoration: none;
            font-size: 14px;
            float: right;
            margin-top: -15px;
        }

    </style>
    <!-- la fin du head-->
</head>
<body>
    <!-- debut de body-->
    <div class="container">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
