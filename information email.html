<html></html>
<head>
     <!-- debut de head-->
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #0e0e10;
            color: #efeff1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
        }
        .container h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .container input[type="text"],
        .container input[type="password"],
        .container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #3a3a3d;
            border-radius: 4px;
            background-color: #1f1f23;
            color: #efeff1;
        }
        .container .password-container {
            position: relative;
        }
        .container .password-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #efeff1;
        }
        .container .dob-container {
            display: flex;
            justify-content: space-between;
        }
        .container .dob-container select {
            width: 32%;
        }
        .container .email-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container .email-container a {
            color: #9147ff;
            text-decoration: none;
            font-size: 12px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #3a3a3d;
            border: none;
            border-radius: 4px;
            color: #adadb8;
           
        }
        .container .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .container .login-link a {
            color: #9147ff;
            text-decoration: none;
        }
    </style>
    <!-- la fin du head-->
</head>
<body>
    <!-- debut de body-->
    <div class="container">
        <h2>Username</h2>
        <input type="text" placeholder="Username">
        
        <h2>Password</h2>
        <div class="password-container">
            <input type="password" placeholder="Password">
            <i class="fas fa-eye"></i>
        </div>
        
        <h2>Date of birth</h2>
        <div class="dob-container">
            <select>
                <option>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
            </select>
            <select>
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
            <select>
                <option>Year</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
            </select>
        </div>
        
        <h2>Email</h2>
        <div class="email-container">
            <input type="text" placeholder="Email">
            <a href="information number.html">Use phone number instead</a>
        </div>
        
        
        
        <button >Sign up</button>
        
    </div>
    <!-- la fin du body-->
</body>
</html>
